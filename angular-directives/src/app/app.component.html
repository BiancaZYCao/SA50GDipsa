<div *ngFor="let meeting of meetings; let index=index; let odd=odd; let even=even"
  [ngClass]="{ odd: odd, even: even}">
  {{index + 1}}. {{meeting}}
</div>

<button type="button" (click)="showPart(1)">Show Part 1</button>
<button type="button" (click)="showPart(2)">Show Part 2</button>

<div *ngIf="isPart == 1">
  Hi Hi !
</div>

<div *ngIf="isPart == 2">
  No No !
</div>


<app-font-size [message]="title" 
  (onFontSize)="sizeChanged($event)">
</app-font-size>
